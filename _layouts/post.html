---
layout: default
---
<div class='post'>
  <h2>
    {{page.title}}
  </h2>
  <h4>
    {{page.date | date: "%d %B %Y"}}
  </h4>
  <p>
  {{content}}
  </p>
  <p>
    <em>
      You might also be interested in the following pages
    </em>
  </p>
  <ul>
    {% for post in site.related_posts %}
      <li>
        <a href='{{post.url}}'>
          {{post.title}}
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
